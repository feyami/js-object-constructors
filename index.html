<script>

function book(title, author,pages,read) {
  this.title = title
  this.author = author
  this.pages = pages
  this.read = read
  this.info = function() {

    function makesentenceUpper( str )
{
    let elements = str.split(" ");
    for ( var i = 0; i < elements.length; i++ )
    {
        var elm = elements[i].charAt(0).toUpperCase();
        elements[i] = elm + elements[i].substr(1);
    }
    return elements.join(" ");
}
      
      
      
    return(makesentenceUpper(this.title)+" "+ "by "+makesentenceUpper(this.author)+", "+  this.pages+" pages, "+ (this.read?"already read":"not read yet"))
  }
}
